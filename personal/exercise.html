<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 100%;
      height: 100%;
      background-color: #cb001c;
      display: flex;
      /*flex박스에 들어있는 컨텐츠의 정렬 */
      justify-content: center;
      align-items: center;
    }
    h1 {
      height: 300px;
    }
    /* span은 인라인 요소이므로 블록으로 만들어 줌 */
    h1 span {
      display: inline-block;
      position: relative;
      top: 100px;
      font-size: 100px; 
      font-family: 'Titan One', cursive;
      color: #fff;
      /* 애니메이션 속성 지정 */
      /* 통통튀게 9초동안 부드럽게 무한반복 번갈아서(정방역방) */
      animation: bounce .9s ease infinite alternate ;
      text-shadow: 0 1px 0 #ccc,
                   0 2px 0 #ccc,
                   0 3px 0 #ccc,
                   0 4px 0 #ccc,
                   0 5px 0 #ccc,
                   0 6px 0 transparent,
                   0 7px 0 transparent,
                   0 8px 0 transparent,
                   0 9px 0 transparent,
                   0 10px 0 transparent;
    }
    h1 span:nth-child(2) {
      animation-delay: .1s;
    }
    h1 span:nth-child(3) {
      animation-delay: .2s;
    }

    h1 span:nth-child(4) {
      animation-delay: .3s;
    }
    h1 span:nth-child(5) {
      animation-delay: .4s;
    }
    h1 span:nth-child(6) {
      animation-delay: .5s;
    }
    h1 span:nth-child(7) {
      animation-delay: .6s;
    }
    h1 span:nth-child(8) {
      animation-delay: .7s;
    }


    @keyframes bounce {
      100% {
        top: -20px;
        text-shadow: 0 1px 0 #ccc,
                   0 2px 0 #ccc,
                   0 3px 0 #ccc,
                   0 4px 0 #ccc,
                   0 5px 0 #ccc,
                   0 6px 0 #ccc,
                   0 7px 0 #ccc,
                   0 8px 0 #ccc,
                   0 9px 0 #ccc,
                   0 50px 25px rgba(0,0,0, .5);
      }
    }
  </style>
</head>
<body>
  <h1>
    <span>P</span>
    <span>A</span>
    <span>S</span>
    <span>S</span>
    <span>I</span>
    <span>O</span>
    <span>N</span>
  </h1>
</body>
</html>
