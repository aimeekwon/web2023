<body>
    <div id="slider">
        <div class="slider__wrap">
            <div class="slider__inner">
                <div class="slide__img">
                    <div class="slide"><a href="#"><img src="assets/banner01.jpg" alt=""></a></div>
                    <div class="slide"><a href="#"><img src="assets/banner02.jpg" alt=""></a></div>
                    <div class="slide"><a href="#"><img src="assets/banner03.jpg" alt=""></a></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const sliderWrap = document.querySelector(".slider__wrap")
    const sliderInner = sliderWrap.querySelector(".slider__inner")
    const sliderImg = sliderWrap.querySelector(".slide__img")
    const slide = sliderWrap.querySelectorAll(".slide")

    let currentIndex = 0 ;
    let slideCount = slide.length;
    let slideInterval = 3000;

    sliderInner.style.transition = "all 1s";
    setInterval(()=> {
        currentIndex = (currentIndex + 1) % slideCount ; 
        sliderInner.style.transform = "translateX("+ -1920 * currentIndex + "px)";
    })
</script>
