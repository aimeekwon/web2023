<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
<style>
body {
  width: 100%;
  height: 100%;
  background-color: #ff7777;
  display: flex;
  justify-content: center;
  align-items: center;
  /* 컨텐츠내에서 가운데 정렬 */
}
h1 {
  height: 300px;
}
h1 span {
  position: relative;
  top: 100px;
  display: inline-block;
  /*name(bounce) duration:시간 쉽게(부드럽게) 무한반복 방향(번갈아) */
  animation: bounce .9s ease infinite alternate;
  font-size: 80px;
  font-family: 'Titan One', cursive;
  color: #fff;
/* x축 y축 번짐(블러)효과 색*/
  text-shadow: 0 1px 0 #ccc,
               0 2px 0 #ccc,
               0 3px 0 #ccc,
               0 4px 0 #ccc,
               0 5px 0 #ccc,
               0 6px 0 transparent,
               0 7px 0 transparent,
               0 8px 0 transparent,
               0 9px 0 transparent,
               0 10px 0 transparent;
}

  h1 span:nth-child(2) {
              animation-delay: .1s;
  }
  h1 span:nth-child(3) {
              animation-delay: .2s;
  }
  h1 span:nth-child(4) {
              animation-delay: .3s;
  }


@keyframes bounce {
  100% {
    top: -20px;
    text-shadow: 0 1px 0 #ccc,
                 0 2px 0 #ccc,
                 0 3px 0 #ccc,
                 0 4px 0 #ccc,
                 0 5px 0 #ccc,
                 0 6px 0 #ccc,
                 0 7px 0 #ccc,
                 0 8px 0 #ccc,
                 0 9px 0 #ccc,
                 0 50px 25px rgba(0, 0, 0, .5);
  }
}

</style>

</head>
<body>
   <h1>
    <span>J</span>
    <span>A</span>
    <span>V</span>
    <span>A</span>
  </h1>
</body>
</html>
