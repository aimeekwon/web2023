<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
<style>
body {
  height: 100vh;
  background-color: #111;
}
.loading {
  left: 50%;
  top: 50%;
  position: absolute;
  animation: loading 1s ease 1000;
}
.circle1 {
  display: block;
  height: 20px;
  width: 20px;
  background-color: #fff;
  border-radius: 50%;
}
.circle2 {
  margin-top: 110px;
  display: block;
  height: 20px;
  width: 20px;
  background-color: #fff;
  border-radius: 50%;
}
@keyframes loading {
  0%{
    transform : 
    translate(-50%, -50%)
    rotate(0deg);
  }
  100%{
    transform : 
    translate(-50%, -50%)
    rotate(360deg);
  }
  0%{
    transform : 
    translate(-50%, -50%)
    rotate(0deg);
  }
}

</style>

</head>
<body>
  <div class="loading">
    <span class="circle1"></span>
    <span class="circle2"></span>
  </div>   
</body>
</html>
