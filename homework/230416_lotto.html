<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lotto 생성기</title>
    <!-- 모던자바스크립트책  -->

<style>
    @font-face {
    font-family: 'TheJamsil5Bold';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/TheJamsil5Bold.woff2') format('woff2');
    font-weight: 700;
    font-style: normal;
}
@font-face {
    font-family: '양진체';
    src: url('https://cdn.jsdelivr.net/gh/supernovice-lab/font@0.9/yangjin.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}
    *{
        margin: 0;
        padding: 0;
    }
    #wrap {
        width: 100%;
        height: 100vh;
        background-color: #d6d7d3;
        padding-top: 100px;

    }
    .container {
        margin: 0 auto;
        border : dotted 10px #c4a43f;
        width: 750px;
        height: 380px;
        text-align: center;
    }
    h1 {
        
        font-size: 100px;
        font-weight: bold;
        color: #ce0919;
        font-family: 'TheJamsil5Bold';
        padding-top: 30px;
        letter-spacing: 10px;
    }
    p {
        font-family: 'TheJamsil5Bold';
        font-size: 24px;
        font-weight: bold;
        color: #105bb9;
        padding: 10px 0;
    }
    button { 
        border-radius: 50%;
        width: 50px;
        height: 50px;
    }
    .number {
        
        width: 300px; 
        height: 40px;
        border: solid 2px #333;
        border-radius: 50px; 
        font-size: 22px;
        font-weight: bold;
        letter-spacing: 5px;
        background-color: #fff;
        line-height: 35px;
        margin: 10px auto;
    }
    
</style>    
</head>
<body>
    <div id="wrap">
        <div class="container">
            <h1>LOTTO</h1> 
            <p>LUCKY NUMBERS COMING</p>
            <button>CLICK</button>
            <div class="number"></div>


        </div>
    </div>
    
    <script>
        const button = document.querySelector("button");
        const number = document.querySelector(".number");
    
        function randomNumber(){
            let randomLotto = new Set();
    
            for(let i=1; i<=6; i++){
                randomLotto.add(Math.floor(Math.random() * 45) + 1);
            }
            number.innerText = [...randomLotto];
         }
         button.addEventListener("click", randomNumber);

         

         


    </script>
</body>
</html>
