<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout05 - float 유형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #section {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            clear: both;
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.2);
        }
        .section1 {
            width: 100%;
            height: 20%;
            background-color: rgba(0,0,0,0.5);
            float: left;
        }
        .section2 {
            width: 100%;
            height: 30%;
            background-color: rgba(0,0,0,0.4);
            float: left;
        }
        .section3 {
            width: 100%;
            height: 50%;
            background-color: rgba(0,0,0,0.3);
            float: left;
        }
        .sec1 {
            width: 50%;
            height: 100%;
            background-color: rgba(0,0,0,0.2);
            float: left;
        }
        .sec2 {
            width: 50%;
            height: 100%;
            background-color: rgba(0,0,0,0.1);
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="section">
            <div class="container">
                <div class="section1"></div>
                <div class="section2"></div>
                <div class="section3">
                    <div class="sec1"></div>
                    <div class="sec2"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
