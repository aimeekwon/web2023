<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #fff;
        }
        #wrap {
            margin: 0 auto;
            width: 1280px;
            height: 1080px;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #111;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #333;
        }
        #aside {
            width: 30%;
            height: 780px;
            float: left;

        }
        #aside .side01 {
            width: 100%;
            height: 80%;
            background-color: #555;
        }
        #aside .side02 {
            width: 100%;
            height: 20%;
            background-color: #777;
        }
        #section {
            width: 70%;
            height: 780px;
            background-color: #999;
            float: left;
        }
        #footer {
            clear: both;
            width: 100%;
            height: 100px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside">
            <div class="side01"></div>
            <div class="side02"></div>
        </aside>
        <section id="section"></section>
        <footer id="footer"></footer>
    </div>
    
</body>
</html>
