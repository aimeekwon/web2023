<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout17 - flex 유형 반응형</title>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    #wrap {
        width: 100%;
        margin: 0 auto;
    }
    #header {
        width: 100%;
        height: 100px;
        background-color: #9D8980;
    }
    #nav {
        width: 100%;
        height: 100px;
        background-color: #886F65;
    }
    #main {
        width: 100%;
        height: 780px;
        background-color: #74574A;
    }
    #main .container {
        width: 1280px;
        height: inherit;
        display: flex;
        flex-wrap: wrap;
        
    }
    #sec1 {
        width: 100%;
        height: 100px;
        background-color: #684D43;
    }
    #sec2 {
        width: 50%;
        height: 780px;
        display: flex;
        flex-wrap: wrap;

    }
    .sec01 {
        width: 100%;
        height: 20%;
        background-color: #594139;
    }
    .sec02 {
        width: 100%;
        height: 80%;
        background-color: #4E342E;
    }
    #sec3 {
        width: 50%;
        height: 100%;
        background-color: #4A352F;
    }
    #footer {
        width: 100%;
        height: 100px;
        background-color: #3E2723;
    }
    .container {
        margin: 0 auto;
        width: 1280px;
        height: inherit;
        background-color: rgba(0,0,0,0.5);
    }

</style>


</head>
<body>

    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <div id="sec1"></div>
                <div id="sec2">
                    <div class="sec01"></div>
                    <div class="sec02"></div>
                </div>
                <div id="sec3"></div>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>


</body>
</html>
