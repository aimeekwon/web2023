<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #fff;
        }
        #wrap{
            margin: 0 auto;
            width: 1200px;
            height: 1080px;
        }
        #aside{
            width: 30%;
            height: 100%;
            float: left;

        }
        #side1{
            width: 100%;
            height: 15%;
            background-color: #039BE5;
            float: left;

        }
        #side2{
            width: 100%;
            height: 25%;
            background-color: #0288D1;
            float: left;

        }
        #side3{
            width: 100%;
            height: 60%;
            background-color: #E1F5FE;
            float: left;

        }
        .clearfix::before,
        .clearfix::after{
            display: block;
            content: '';
            line-height: 0;
        }
        .clearfix::after{
            clear: both;
        }
        #contents{
            width: 70%;
            height: 100%;
            float: left;

        }
        #banner{
            width: 100%;
            height: 40%;
            background-color: #B3E5FC;

        }
        #con{
            width: 100%;
            height: 45%;
            background-color: #fff;
            float: left;

        }
        .con1 {
            width: 33.33%;
            height: 100%;
            background-color: #ff81D4FAf;
            float: left;
        }
        .con2 {
            width: 33.33%;
            height: 100%;
            background-color: #29B6F6;
            float: left;
        }    
        .con3 {
            width: 33.33%;
            height: 100%;
            background-color: #4FC3F7;
            float: left;
        }
        #footer{
            width: 100%;
            height: 15%;
            float: left;

        }
        .f1 {
            width: 25%;
            height: 100%;
            background-color: #81D4FA;
            float: left;
        }
        .f2 {
            width: 75%;
            height: 50%;
            background-color: #B3E5FC;
            float: left;
        }
        .f3 {
            width: 75%;
            height: 50%;
            background-color: #0288D1;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="aside" class="clearfix">
            <div id="side1"></div>
            <div id="side2"></div>
            <div id="side3"></div>
        </div>
        <div id="contents">
            <div id="banner"></div>
            <div id="con" class="clearfix">
                <div class="con1"></div>
                <div class="con2"></div>
                <div class="con3"></div>
            </div>
            <div id="footer" class="clearfix">
                <div class="f1"></div>
                <div class="f2"></div>
                <div class="f3"></div>
            </div>
        </div>
    </div>
</body>
</html>
