<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout19 - flex 유형 반응형</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {

    }
    #wrap {
        width: 100%;
        height: 1080px;

    }
    #header {
        width: 100%;
        height: 100px;
        background-color: #26A69A;
    }
    #nav {
        width: 100%;
        height: 300px;
        background-color: #009688;
    }
    #main {
        width: 100%;
        height: 580px;
        background-color: #00897B;
    }
    #footer {
        width: 100%;
        height: 100px;
        background-color: #00796B;
    }
    .container {
        margin: 0 auto;
        width: 1280px;
        height: inherit;
        background-color: rgba(0,0,0,0.2);
    }
    @media(max-width :1220px){
        #wrap {
            width: 96%;
        }
        .container {
            width: 96%;
        }
    }
    @media(max-width :768px){
        #wrap {
            width: 100%;
        }
        .container {
            width: 100%;
        }
    }

</style>

</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container"></div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>    
</body>
</html>
