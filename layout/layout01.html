<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout01 - float 유형</title>


    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #eeeeee;
        }        
        #wrap{
            margin: 0 auto;
            width: 1200px;
            background-color: #FFF3E0;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #FFE0B2;
        }
        #nav{
            width: 100%;
            height: 100px;
            background-color: #FFCC80;
        }
        #aside{
            width: 40%;
            height: 780px;
            background-color: #FFB74D;
            float: left;
        }
        #section{
            width: 60%;
            height: 780px;
            background-color: #FFA726;
            float: left;

        }
        #footer{
            clear: both;
            width: 100%;
            height: 100px;
            background-color: #FF9800;
        }

        @media (max-width:1300px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width:768px){
            #wrap {
                width: 100%;
            }
        }
        @media (max-width:480px){
            #aside {
                width: 100%;
                height: 300px;
            }
            #section {
                width: 100%;
                height: 480px;
            }

        }
    </style>
</head>
<body>
    <!--웹표준 / 웹접근성: 모든 디바이스에서 잘 작동하도록(시각장애인 등) / 웹호환성 
        시멘틱 태그 == 의미가 있는 -->
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <section id="section"></section>
        <footer id="footer"></footer>   
    </div>     
</body>
</html>
