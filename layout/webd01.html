<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습01</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            color: #fff;
            font-size: 30px;
            text-align: center;
        }
        .clearfix::before,
        .clearfix::after {
            display: block;
            content: '';
            line-height: 0;
        }
        .clearfix::after {
            clear: both;
        }
        body {
            background-color: #ffe8e8;
        }
        #wrap {
            margin: 0 auto;
            width: 1200px;
        }
        #aside {
            width: 300px;
            float: left;
        }
        #aside .logo {
            width: 100%;
            height: 300px;
            background-color: #ffb9b9;
        }
        #aside .menu {
            width: 100%;
            height: 700px;
            background-color: #ff7f7f;
        }
        #section {
            width: 900px;
            float: left;
        }
        #section .banner {
            width: 100%;
            height: 500px;
            background-color: #fc7373;
        }
        #section .contents {
            width: 100%;
        }
        #section .contents .notice {
            width: 33.33%;
            height: 300px;
            background-color: #cc9f9f;
            float: left;
        }
        #section .contents .gallery{
            width: 33.33%;
            height: 300px;
            background-color: #c78383;
            float: left;
        }

        #section .contents .popup {
            width: 33.33%;
            height: 300px;
            background-color: #c46565;
            float: left;
        }
        #section .footer {
            width: 100%;
        }
        #section .footer .footer1 {
            width: 20%;
            height: 200px;
            background-color: #d83434;
            float: left;
        }
        #section .footer .footer2 {
            width: 80%;
            height: 100px;
            background-color: #d34646;
            float: left;
        }
        #section .footer .footer3 {
            width: 80%;
            height: 100px;
            background-color: #d15353;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside" class="clearfix">
            <div class="logo">LOGO</div>
            <div class="menu">MENU</div>
        </aside>
        <section id="section">
            <div class="banner">BANNER</div>
            <div class="contents clearfix">
                <div class="notice">NOTICE</div>
                <div class="gallery">GALLERY</div>
                <div class="popup">POPUP</div>
            </div>
            <div class="footer clearfix">
                <div class="footer1">LOGO</div>
                <div class="footer2">FOOTER MENU</div>
                <div class="footer3">COPYRIGHTS</div>
            </div>
        </section>
    </div>
    
</body>
</html>
