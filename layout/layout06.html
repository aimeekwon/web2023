<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout06 - float 반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .clearfix::before,
        .clearfix::after {
            content: "";
            display: block;
            line-height: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            margin: 0 auto;
            width: 1200px;
            background-color: #fff;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #FFE0B2;
        }
        #nav{
            width: 100%;
            height: 100px;
            background-color: #FFCC80;
        }
        #aside {
            width: 30%;
            height: 780px;
            background-color: #FFB74D;
            float: left;
        }
        #contents {
            width: 70%;
            height: 780px;
            background-color: #FFA726;
            float: left;
        }
        #footer{
            clear: both;
            width: 100%;
            height: 100px;
            background-color: #FF9800;
        }
        @media(max-width: 1220px){
            #wrap {
                width: 96%;

            }
        }
        @media(max-width: 768px){
            #wrap{
                width: 100%;
            }
        }
        @media(max-width: 600px){
            #aside{
                width: 100%;
                height: 300px;
            }
            #contents {
                width: 100%;
                height: 480px;
            }
        }



        /* float 으로 인한 깨짐 방지 
            1. 다음 시작하는 박스에 clear: both;
            2. 부모박스에 overflow: hidden;
            3. clearfix 쓰기
            
            .clearfix::before,
            .clearfix::after {
                content: "";
                display: block;
                line-height: 0;
            }
        */
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <contents id="contents"></contents>
        <footer id="footer"></footer>
    </div>


</body>
</html>
