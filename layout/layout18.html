<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout17 - flex 유형 반응형</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        background-color: #E1F5FE;
    }
    #wrap {
        width: 1200px;
        margin: 0 auto;
    }
    #header {
        width: 100%;
        height: 100px;
        background-color: #B3E5FC;
    }
    #nav {
        width: 100%;
        height: 100px;
        background-color: #81D4FA;
    }
    #main {
        width: 100%;
        height: 780px;
        background-color: #fff;
        display: flex;
        flex-wrap: wrap;
    }
    #aside {
        width: 30%;
        height: 780px;
        background-color: #4FC3F7;
    }
    #section {
        width: 70%;
        height: 780px;
        display: flex;
        flex-wrap: wrap;
    }
    #section .sec1 {
        width: 100%;
        height: 33.33%;
        background-color: #29B6F6;
    }
    #section .sec2 {
        width: 100%;
        height: 33.33%;
        background-color: #03A9F4;
    }
    #section .sec3 {
        width: 100%;
        height: 33.33%;
        background-color: #039BE5;
    }
    #footer {
        width: 100%;
        height: 100px;
        background-color: #0288D1;
    }

    @media(max-width : 1220px){
        #wrap {
            width: 96%;
        }
        #section .sec2 {
            width: 50%;
            height: 66.66%;
        }
        #section .sec3 {
            width: 50%;
            height: 66.66%;
        }
    }
    @media(max-width : 768px){
        #wrap {
            width: 100%;
        }
        #section .sec1 {
            width: 100%;
            height: 50%;
        }
        #section .sec2 {
            width: 100%;
            height: 50%;
        }
        #section .sec3 {
            display: none;
        }
    }
    @media(max-width : 480px){
        #section {
            width: 100%;
        }
        #aside {
            width: 100%;
            height: 300px;
        }
        #section .sec1 {
            width: 100%;
            height: 480px;
        }
        #section .sec2 {
            width: 100%;
            height: 100px;
        }
    }
</style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <section id="section">
                <div class="sec1"></div>
                <div class="sec2"></div>
                <div class="sec3"></div>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>


</body>
</html>
