<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout- grid</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            margin: 0 auto;
            width: 100%;
            overflow: hidden;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #D5CCC9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #9D8980;
        }
        #main {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #main .container {
            display: grid;
            grid-template-areas: 
            "aside aside aside"
            "section section section"
            "article1 article2 article3"
            "article1 article2 article3"
            "article1 article2 article3"
            ;
            grid-template-columns: 400px 400px 400px;
            grid-template-rows: 100px 200px 480px;
        }
        #aside {
            grid-area: aside;
            background-color: #74574A;
        }
        #section {
            grid-area: section;
            background-color: #684D43;
        }
        #article1 {
            grid-area: article1;
            background-color: #594139;
        }
        #article2 {
            grid-area: article2;
            background-color: #4E342E;
        }
        #article3 {
            grid-area: article3;
            background-color: #4A352F;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #3E2723;
        }
        .container {
            margin: 0 auto;
            width: 1200px;
            height: inherit;
            background-color: rgba(0,0,0,0.2);
        }

        
    

    </style>
</head>
<body>
<div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <aside id="aside"></aside>
                <section id="section"></section>
                <article id="article1"></article>
                <article id="article2"></article>
                <article id="article3"></article>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
