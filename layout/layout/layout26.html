<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout26</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #fff;
        }
        .logo {
            width: 20%;
            height: inherit;
            background-color: #039BE5;
            float: left;
        }
        .menu {
            width: 80%;
            height: inherit;
            background-color: #03A9F4;
            float: left;
        }

        #banner {
            clear: both;
            width: 100%;
            height: 500px;
            background-color: #29B6F6;
        }
        #contents {
            width: 100%;
            height: 400px;
            float: left;
        }
        .con1 {
            width: 400px;
            height: inherit;
            float: left;
            background-color: #4FC3F7;
        }
        .con2 {
            width: 400px;
            height: inherit;
            float: left;
            background-color: #81D4FA;
        }
        .con3 {
            width: 400px;
            height: inherit;
            float: left;
            background-color: #B3E5FC;
        }
        #footer {
            clear: both;
            width: 100%;
            height: 100px;
            background-color: #E1F5FE;
        }
        .f_logo {
            width: 20%;
            height: inherit;
            background-color: #e6f3ff;
            float: left;
        }
        .f_copy {
            width: 60%;
            height: inherit;
            background-color: #cdfcff;
            float: left;
        }
        .f_sns {
            width: 20%;
            height: inherit;
            background-color: #92dcff;
            float: left;
        }
    </style>

</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="logo">로고</div>
            <div class="menu">메뉴</div>
        </div>
        <div id="banner"></div>
        <div id="contents">
            <div class="con1"></div>
            <div class="con2"></div>
            <div class="con3"></div>           
        </div>
        <div id="footer">
            <div class="f_logo"></div>
            <div class="f_copy"></div>
            <div class="f_sns"></div>
        </div>
    </div>
</body>
</html>
