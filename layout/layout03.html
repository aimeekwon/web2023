<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout3 - float 유형</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    
    body{
        background-color: #00423b;

    }
    #wrap {
        margin: 0 auto;
        width: 1280px;
        height: 1080px;
        
    }
    #header{
        width: 100%;
        height: 100px;
        background-color: #E0F2F1;
    }
    #nav{
        width: 100%;
        height: 100px;
        background-color: #B2DFDB;
    }
    #aside{
        width: 30%;
        height: 780px;
        float: left;
    }
    #aside .aside01 {
        width: 100%;
        height: 390px;
        background-color: #80CBC4;
        
    }
    #aside .aside02 {
        width: 100%;
        height: 390px;
        background-color: #4DB6AC;
        
    }

    #section{
        float: left; 
        width: 70%;
        height: 780px;
        background-color: #26A69A;
    }
    #footer {
        clear: both;
        width: 100%;
        height: 100px;  
        
    }
    #footer .foot01 {
        width: 50%;
        float: left;
        height: 100px;
        background-color: #00897B;
    }
    #footer .foot02 {
        width: 50%;
        float: left;
        height: 100px;
        background-color: #00796B;
    }
    #footer::after {
        content: "";
        clear:both;
    }
</style>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside">
            <div class="aside01"></div>
            <div class="aside02"></div>
        </aside>
        <section id="section"></section>
        <footer id="footer">
            <div class="foot01"></div>
            <div class="foot02"></div>
        </footer>
    </div>
</body>
</html>
