<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


<style>
    *{
        margin: 0;
        padding: 0;
    }
    a {
        text-decoration: none;
    }
    li {
        list-style: none;
    }
    #wrap {
        width: 1000px;
        margin: 0 auto;
        display: flex;
    }
    #aside {
        width: 20%;
        height: 650px;
        background-color: #9b2929;
    }
    #aside h1 {
        width: 100%;
        height: 100px;
        background-color: #ffc2c2;
    }
    #aside .menu .nav {
        background-color: #444;
    }
    #aside .menu> ul> li {
        
    }
    
    #aside .menu> ul> li> a {
        color: #fff;
        display: block;
    }
    #aside .menu> ul> li> ul {
        display: none;
        position: relative;
    }
    #aside .menu> ul> li> ul> li{
        background-color: #555;
        width: 100%;
        margin-left: 50px;
        position: absolute;
        top: -20px;
        left:20px;
        width: 200px;
        height: 200px;
        /* opacity: 0.5; */



        
    }
    #aside .menu> ul> li> ul> li> a{
        display: block;
        color:#eee;
        

    }
    #main {
        width: 80%;
        height: 650px;
    }
    #slider{
        width: 100%;
        height: 350px;
        background-color: #913a3a;
        
    }
    #content{
        width: 100%;
        height: 200px;
        background-color: #444;
        display: flex;
        flex-wrap: wrap;

    }
    #content .con1 {
        width: 33.33%;
        height: 200px;
        background-color: #444;
    }
    #content .con2 {
        width: 33.33%;
        height: 200px;
        background-color: #555;

    }
    #content .con3 {
        width: 33.33%;
        height: 200px;
        background-color: #666;

    }
    #footer{
        width: 100%;
        height: 100px;
        background-color: #999;
        display: flex;
    }
    #footer .logo {
        width: 20%;
        height: 100px;
        background-color: #333;
    }
    #footer .f_inner{
        width: 80%;
        height: 100px;
        display: flex;
        flex-wrap: wrap;

    }
    #footer .f_inner .f_1 {
        width: 100%;
        height: 50px;
        background-color: #803737;
    }
    #footer .f_inner .f_2 {
        width: 100%;
        height: 50px;
        background-color: #997474;
    } 
</style>    
</head>
<body>
    <wrap id="wrap">
        <aside id="aside">
            <h1></h1>
            <div class="menu">
                <ul>
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2
                        <ul class="submenu">
                            <li><a href="#">submenu1</a></li>
                            <li><a href="#">submenu2</a></li>
                            <li><a href="#">submenu3</a></li>
                            <li><a href="#">submenu4</a></li>
                        </ul>
                    </a></li>
                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li>

                </ul>
            </div>
        </aside>
        <main id="main">
            <div id="slider"></div>
            <contents id="content">
                <div class="con1"></div>
                <div class="con2"></div>
                <div class="con3"></div>
            </contents>
            <footer id="footer">
                <div class="logo"></div>
                <div class="f_inner">
                    <div class="f_1"></div>
                    <div class="f_2"></div>
                </div>
            </footer>
        </main>

    </wrap>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(".menu > ul > li").mouseover(function(){
            $(this).find(".submenu").stop().slideDown();
        });
        $(".menu > ul > li").mouseout(function(){
            $(this).find(".submenu").stop().slideUp();
        });

    </script>
</body>
</html>
