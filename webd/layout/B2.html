<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap');

    * {
        margin: 0;
        padding: 0;
        text-align: center;
        font-size: 20px;
        color: #fff;
        font-family: 'Montserrat', sans-serif;
        text-transform: uppercase;
    }

    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    #wrap {
        width: 100%;
        margin: 0 auto;

    }

    .container {
        width: 1200px;
        height: inherit;
        margin: 0 auto;
        background-color: rgba(0, 0, 0, 0.1);
    }

    #header {
        width: 100%;
        height: 100px;
        background-color: #F1F6F9;
        line-height: 100px;
    }
    #header .header__inner {
        width: 100%;
        display: flex;
        justify-content: space-between;
    }
    #header .header__inner .logo {
        width: 20%;
        background-color: rgba(0, 0, 0, 0.1);
    }

    #header .header__inner .nav> ul {
        width: 80%;
        display: flex;
        justify-content: space-between;
    }
    #header .header__inner .nav> ul >li {
        padding: 0 10px;
    }
    #header .header__inner .nav> ul >li:hover {
        background-color:rgba(0, 0, 0, 0.1)
    }
    #header
    #main {
        width: 100%;
        height: 300px;
        background-color: #394867;
    }
    #main .main__inner {
        width: 100%;
        height: 300px;
        line-height: 300px;
    }
    #section {
        width: 100%;
        height: 200px;
        background-color: #212A3E;
        
    }
    #section .section__inner {
        display: flex;
        justify-content: space-between;
    }
    #section .section__inner .sec {
        width: 33.33%;
        line-height: 200px;
        border: 1px solid #fff;
        box-sizing: border-box;
    }

    #footer {
        width: 100%;
        height: 100px;
        background-color: #9BA4B5;
    }
    #footer .f_inner {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-between;

    }
    #footer .f_inner .copyright {
        width: 80%;
        line-height: 100px;
    }
    #footer .f_inner .footer__inner {
        width: 20%;
        border-left: 1px solid #fff ;
        box-sizing: border-box;
    }
    #footer .f_inner .footer__inner >div {
        width: 100%;
        height: 50%;
        line-height: 50px;
    }
    #footer .f_inner .footer__inner .family {
        border-top: 1px solid #fff ;
        box-sizing: border-box;
    }
</style>

<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header__inner">
                    <div class="logo">logo</div>
                    <div class="nav">
                        <ul>
                            <li><a href="">menu1</a></li>
                            <li><a href="">menu2</a></li>
                            <li><a href="">menu3</a></li>
                            <li><a href="">menu4</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="main">
            <div class="container">
                <div class="main__inner">
                    slide
                </div>
            </div>
        </div>
        <div id="section">
            <div class="container">
                <div class="section__inner">
                    <div class="sec">contents</div>
                    <div class="sec">gallery</div>
                    <div class="sec">section</div>
                </div>

            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="f_inner">
                    <div class="copyright">copyright</div>
                    <div class="footer__inner">
                        <div class="sns">sns</div>
                        <div class="family">family site</div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
