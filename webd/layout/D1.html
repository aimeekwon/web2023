<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            /* width: 100%; */
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 850px;
            background-color: #777;
        }
        #aside h1{
            width: 100%;
            height: 100px;
            background-color: #999;
        }
        #aside nav{
            width: 100%;
            height: 750px;
            background-color: #888;
        }
        #main {
            width: calc(100% - 200px);
            height: 850px;
            background-color: #444;
        }
        #slider {
            width: 100%;
            height: 400px;
            background-color: #555;
            position: relative;
        }
        #slider .link {
            position: absolute;
            right: 0;
            top: 0;
            width: 100px;
            height: 300px;
            background-color: #eee;

        }
        #banner {
            width: 100%;
            height: 200px;
            background-color: #444;
        }
        #content {
            width: 100%;
            height: 150px;
            background-color: #222;
        }
        #main {}
        #main {}
        #footer {}
        #footer {}
        #footer {
            width: 100%;
            height: 100px;
            background-color: #232323;
        }
    </style>
</head>
<body>

    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main">
            <section id="slider">
                <div class="link"></div>
            </section>
            <section id="banner"></section>
            <section id="content"></section>
        </main>
        <footer id="footer"></footer>
    </div>

    
</body>
</html>
