


<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap');
    * {
        margin: 0;
        padding: 0;
        text-align: center;
        font-size: 20px;
        color: #fff;
        font-family: 'Montserrat', sans-serif;
        text-transform: uppercase;
    }
    li {
        list-style: none;
    }
    a{
        text-decoration: none;
    }
    body {
        width: 100%;
    }
    #wrap {
        width: 1200px;
        margin: 0 auto;

    }
    #header {
        width: 100%;
        height: 100px;
        display: flex;
        flex-wrap: wrap;
        background-color: #FFF8D6;
        line-height: 100px;
        border-bottom: 1px solid #fff;
    }
    #header .logo {
        width: 20%;
        background-color: #F7E1AE;
    }
    #header .nav {
        width: 80%;
        flex-wrap: wrap;
        justify-content: right; 
        
    }
    #header .nav> ul {
        display: flex;
        flex-wrap: wrap;
        justify-content: right; 
    }

    #header .nav> ul> li {
        padding: 0 10px;
        
        
    }
    #header .nav ul >li:hover {
        background-color: #F7E1AE;
        color: #fff;
    } 

    #main {
        width: 100%;
        height: 300px;
        background-color: #F7E1AE;
        line-height: 300px;;
    
    }
    #section {
        width: 100%;
        height: 200px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        line-height: 200px;
    }

    #section .sec {
        width: 33.3%;
        background-color: #A4D0A4;
        border: 1px solid #fff;
        box-sizing: border-box;
        z-index: 1;
    }

    #footer {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        height: 100px;
        background-color: #617A55;
    }

    #footer > .family {
        width: 20%;
        line-height: 100px;

    }
    .footer__inner {
        width: 80%;
        height: 100px;
        line-height: 50px;
        border-right: 1px solid #fff;
        box-sizing: border-box;

    }
    .footer__inner .menu {
        width: 100%;
        height: 50%;
        border-bottom: 1px solid #fff;
        box-sizing: border-box;

    }

    .footer__inner .copyright {
        width: 100%;
        height: 50%;
    }
</style>

<body>
    <div id="wrap">
        <div id="header">
            <div class="logo">logo</div>
            <div class="nav">
                <ul>
                    <li><a href="">menu1</a></li>
                    <li><a href="">menu2</a></li>
                    <li><a href="">menu3</a></li>
                    <li><a href="">menu4</a></li>
                </ul>
            </div>
        </div>
        <div id="main">slide</div>
        <div id="section">
            <div class="sec">contents</div>
            <div class="sec">gallery</div>
            <div class="sec">section</div>
        </div>
        <div id="footer">
            
            <div class="footer__inner">
                <div class="menu">FOOTER MENU</div>
                <div class="">copyright</div>
            </div>
            <div class="family">FAMILY SITE</div>

        </div>
    </div>
</body>

</html>
