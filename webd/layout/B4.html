


<!DOCTYPE html>
<html lang="en">
<head>

    <title>웹디자인기능사 실기 B유형 4번 레이아웃</title>
<style>
    *{

    #wrap {
        width: 100%;

    }

    #header nav{

    }
    #slider {
        width: 100%;

    }
    #contents {
        width: 100%;
        height: 300px;
    }
    #contents .content1{}
    #contents .content2{}
    #contents .content3{}
    #footer {
        width: 100%;
        height: 100px;
        border: 1px solid red;
        display: flex;
    }
    #footer .footer1{
        width: 20%;
        height: 100%;
        border: 1px solid red;
        display: inline-block;
        
    }
    #footer .footer2{
        width: 80%;
        height: 100%;
        border: 1px solid red;
        display:inline-block ;

    }

    #footer .footer2 .footer2-2{

    }

    .container {
        width: 1200px;
        height: inherit;
        margin: 0 auto;
        border: 1px solid red;
    }
</style>



</head>



<body>

        <div id="slider">
            <div class="container">
 

            </div>

        </div>
        <div id="contents">
            <div class="container">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </div>

        </div>
        <div id="footer">
            <div class="container">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
                
            </div>
