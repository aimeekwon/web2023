<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃타입01(A-2)</title>
<style>
    *{
        margin: 0;
        padding: 0;
        text-align: center;
        font-size: 20px;
        color: #fff;
    }
    h1, h2, h3, h4, h5, h6 {
        font-size: 20px;
        font-weight: normal;
    }
    #wrap {
        width: 1200px;
        margin: 0 auto;
    }
    #header {
        height: 100px;        
        display: flex;
    }
    #header h1{
        width: 20%;
        background-color: #528137;
    }
    #header nav {
        width: 80%;
        background-color: #243918;
    }
    #slider {
        height: 300px;
        background-color: #497231;
    } 
    #contents {
        height: 200px;
        background-color: #686868;
        display: flex;
    }
    #contents .con1 {
        width: 33.33%;
        background-color: #40642b;
    }
    #contents .con2 {
        width: 33.33%;
        background-color: #375625;
    }
    #contents .con3 {
        width: 33.33%;
        background-color: #2e471f;
    }


    #footer {
        height: 100px;
        display: flex;
    }
    #footer .foot1 {
        width: 20%;
        background-color: #243918;
    }
    #footer .foot2 {
        width: 60%;
        background-color: #1b2b12;
    }
    #footer .foot3 {
        width: 20%;
        background-color: #121d0c;
    }

</style>    
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1>로고</h1>
            <nav>메뉴</nav>
        </header>
        <!-- //header -->

        <article id="slider">
            이미지슬라이더
        </article>
        <!-- //slider -->

        <section id="contents">
            <article class="con1">공지사항</article>
            <article class="con2">갤러리</article>
            <article class="con3">배너</article>
        </section>
        <!-- //contents -->

        <footer id="footer">
            <div class="foot1">로고</div>
            <div class="foot2">카피라이트</div>
            <div class="foot3">패밀리사이트</div>
        </footer>
        <!-- //footer -->
    </div>
</body>
</html>
