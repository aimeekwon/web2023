<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    li {
        /* list-style: none; */
    }
    body {
        width: 100%;
    }
    #wrap {
        width: 1200px;
        margin: 50px auto;
    }
    #header {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    #header .logo{
        width: 20%;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    #header .nav{
        width: 80%;
        border: 1px solid #ccc;
        box-sizing: border-box;
        

    }
    #header .nav ul {
        float: right;
        width: 50%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    #header .nav ul>li {
        width: 24%;
        height:50px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        display: inline-block;
    }
    #main {
        width: 100%;
        height: 500px;
        border: 1px solid #ccc;
        box-sizing: border-box;

    }
    #section {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    #section .sec{
        width: 33.33%;
        height: 300px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    #footer {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        height: 100px;
    }

    .logo {
        width: 20%;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    .copyright {
        width: 60%;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    .sns {
        width: 20%;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
</style>
<body>
    

    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <div class="nav">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div id="main"></div>
        <div id="section">
            
                <div class="sec"></div>
                <div class="sec"></div>
                <div class="sec"></div>
            

        </div>
        <div id="footer">
            <div class="logo"></div>
            <div class="copyright"></div>
            <div class="sns"></div>
        </div>
    </div>
</body>
</html>
