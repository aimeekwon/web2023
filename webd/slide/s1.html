<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap');

    * {
        margin: 0;
        padding: 0;
        text-align: center;
        font-size: 20px;
        color: #fff;
        font-family: 'Montserrat', sans-serif;
        text-transform: uppercase;

    }

    li {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    img {
        width: 100%;
        vertical-align: top;
    }
    body {
        width: 100%;
    }

    #wrap {
        width: 1200px;
        margin: 0 auto;

    }

    #header {
        width: 100%;
        height: 100px;
        display: flex;
        flex-wrap: wrap;
        background-color: #ACB1D6;
        line-height: 100px;
    }

    #header .logo {
        width: 20%;
        background-color: #FFEAD2;
    }

    #header .nav {
        width: 80%;
        flex-wrap: wrap;
        justify-content: right;
    }

    #header .nav>ul {
        display: flex;
        flex-wrap: wrap;
        justify-content: right;
    }

    #header .nav>ul>li {
        padding: 0 10px;

    }

    #header .nav ul>li:hover {
        background-color: #FFEAD2;
        color: #fff;
    }

    #main {
        width: 100%;
        height: 300px;
        background-color: #8294C4;
        /* line-height: 300px; */
    }

    #main .slider__wrap {
        width: 100%;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;

    }

    #main .slider__img {
        /* 이미지가 보이는 영역 */
        position: relative;
        width: 800px;
        height: 300px;


    }

    #main .slider__inner {
        /* 움직이는 이미지 */
        display: flex;
        flex-wrap: wrap;
        width: 4000px;
        height: 300px;
    }

    #main .slider {
        /* 개별적인 이미지 */
        position: relative;
        width: 800px;
        height: 300px;
        overflow: hidden;
        border: 1px soild #333;
    }

    #section {
        width: 100%;
        height: 200px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        line-height: 200px;
    }

    #section .sec {
        width: 33.33%;
        background-color: #DBDFEA;
        border: 1px solid #fff;
        box-sizing: border-box;
        z-index: 1;
    }

    #footer {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        height: 100px;
        background-color: #FFEAD2;
        line-height: 100px;
    }

    #footer>.logo {
        width: 20%;
        background-color: #FFEAD2;
    }

    .copyright {
        width: 60%;
        background-color: #ffd9ae;
    }

    .sns {
        width: 20%;
        background-color: #FFEAD2;
    }
</style>

<body>
    <div id="wrap">
        <div id="header">
            <div class="logo">logo</div>
            <div class="nav">
                <ul>
                    <li><a href="">menu1</a></li>
                    <li><a href="">menu2</a></li>
                    <li><a href="">menu3</a></li>
                    <li><a href="">menu4</a></li>
                </ul>
            </div>
        </div>
        <div id="main">
            <div class="slider__wrap">
                <div class="slider__img">
                    <div class="slider__inner">
                        <div class="slider"><img src="../assets/img/slide1.jpg" alt="이미지1"></div>
                        <div class="slider"><img src="../assets/img/slide2.jpg" alt="이미지2"></div>
                        <div class="slider"><img src="../assets/img/slide3.jpg" alt="이미지3"></div>
                        <div class="slider"><img src="../assets/img/slide4.jpg" alt="이미지4"></div>
                        <div class="slider"><img src="../assets/img/slide5.jpg" alt="이미지5"></div>
                    </div>
                </div>
            </div>


        </div>
        <div id="section">
            <div class="sec">contents</div>
            <div class="sec">banner</div>
            <div class="sec">sectiion</div>
        </div>
        <div id="footer">
            <div class="logo">logo</div>
            <div class="copyright">copyright</div>
            <div class="sns">sns</div>
        </div>
    </div>

    <!-- //GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

    <script>
        const sliderWrap = document.querySelector(".slider__wrap");
        const sliderImg = sliderWrap.querySelector(".slider__img");     //보여지는 영역
        const sliderInner = sliderWrap.querySelector(".slider__inner"); //움직이는 영역
        const slider = sliderWrap.querySelectorAll(".slider");          //개별이미지
        let currentIndex = 0;               //현재 보이는 이미지
        let sliderCount = slider.length;    //이미지 갯수
        let sliderInterval = 3000;          //이미지 변경 간격 시간    
        setInterval(() => {
            currentIndex = (currentIndex + 1) % sliderCount;
            gsap.to(sliderInner, {
                x: -800 * currentIndex,
                duration: 1,
                ease: "elastic.out(1, 0.9)"
            })
        }, sliderInterval);
    </script>
</body>

</html>
