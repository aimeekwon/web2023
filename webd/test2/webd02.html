<style>
    @font-face {
        font-family: 'Tenada';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-2@1.0/Tenada.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }

    * {
        margin: 0;
        padding: 0;
    }

    a {
        text-decoration: none;
    }

    li {
        list-style: none;
    }

    body {
        width: 100%;
        font-family: 'Tenada';
    }

    #wrap {
        width: 1000px;
        margin: 0 auto;
        display: flex;
    }

    #header {
        width: 20%;
        border-left: 1px solid #000;
        text-align: center;
    }

    #header h1 {
        background-image: url(assets/img/logo.png);
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        width: 80%;
        height: 80px;
        margin-bottom: 30px;

    }

    #header .menu {
        width: 100%;
    }

    #header .menu>li {
        text-align: center;
        padding: 10px 0;
        margin: 0px 10px;
        border: 1px solid #CBE4DE;
        position: relative;
        display: block;
    }

    #header .menu>li>a {
        font-size: 18px;
        color: #2C3333;
        font-weight: bold;
    }

    #header .menu>li>a:hover {
        color: #0E8388;
    }

    #header .menu>li>.submenu {
        display: none;
        position: absolute;
        left: 150px;
        top: 0;
        z-index: 999;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.3);
    }


    #header .menu>li>.submenu>li {
        padding: 10px;


    }

    #header .menu>li>.submenu>li>a {
        font-size: 16px;
        color: #fff;
        display: block;
    }

    /*  */
    #main {
        width: 80%;
        /* background-color: #2E4F4F; */
    }



    #slide .silde__inner {
        height: 100%;
        width: 300%;
        display: flex;
    }

    #slide .silde__inner .slide {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center center;
        justify-content: center;
        align-items: center;

        position: absolute;
        left: 0;
        top: 0;
    }


    /*  */
    #slide {
        width: 100%;
        height: 350px;
        background-color: #0E8388;
        position: relative;
        overflow: hidden;

    }


    #slide .slide img {
        vertical-align: top;
    }

    #section {
        width: 100%;
        height: 200px;
        background-color: #CBE4DE;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;

    }

    .section__inner {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        width: 100%;
    }

    #section .sec {
        width: 33.33%;
        height: 200px;
    }

    #section .sec:nth-child(1) {
        background-color: #0E8388;
    }

    #section .sec:nth-child(2) {
        background-color: #2e7173;
    }

    #section .sec:nth-child(3) {
        background-color: #6e9092;
    }

    #footer {
        width: 100%;
        height: 100px;

    }

    .footer__inner {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .footer__inner .foot1 {
        width: 20%;
        background-image: url(assets/img/logo.png);
        background-size: contain;
        background-repeat: no-repeat;
        height: 100px;
        background-position: center center;
    }

    .footer__inner .foot2 {
        width: 60%;
        background-color: #2C3333;
        height: 100px;

    }

    .footer__inner .foot3 {
        width: 20%;
        background-color: #0E8388;
        height: 100px;

    }
</style>
