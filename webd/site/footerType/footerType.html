<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        /* reset */
* {
    margin: 0;
    padding: 0;
}
a {
    text-decoration: none;
    color: #000;
}
h1,h2,h3,h4,h5,h6 {
    font-weight: normal;
}
img {
    vertical-align: top;
    width: 100%;
}
.blind {
    position:absolute;
    clip:rect(0 0 0 0);
    width:1px;
    height:1px;
    margin:-1px;
    overflow:hidden;
}
li {
    list-style: none;
}
.mt0 {margin-top: 0!important;}
.mt10 {margin-top: 10px!important;}
.mt20 {margin-top: 20px!important;}
.mt30 {margin-top: 30px!important;}
.mt40 {margin-top: 40px!important;}
.mt50 {margin-top: 50px!important;}
.mt60 {margin-top: 60px!important;}
.mt70 {margin-top: 70px!important;}
.mb10{margin-bottom: 10px!important;}
.mb20{margin-bottom: 20px!important;}
.mb30{margin-bottom: 30px!important;}
.mb40{margin-bottom: 40px!important;}
.mb50{margin-bottom: 50px!important;}
.mb60{margin-bottom: 60px!important;}
.mb70{margin-bottom: 70px!important;}

/* common */
.container {
    width: 1160px;
    margin: 0 auto;
    padding: 0 20px;
    /* background-color: rgba(0,0,0,0.1); */

}
.nexon {
    font-family: 'NexonLv1Gothic';
    font-weight: 400;
}
.section {
    padding: 120px 0;
}
.section.center {
    text-align: center;
}
.section__small {
    font-size: 14px;
    border-radius: 50px;
    background-color: #0c3934;
    color: #fff;
    padding: 1px 23px;
    text-transform: uppercase;
    margin-bottom: 20px;
    display: inline-block;
}
.section h2 {
    font-size: 50px;
    /* font-weight: 400; */
    margin-bottom: 30px;
    line-height: 1;
}
.section h3 {

}
.section p {
    font-size: 22px;
    color: #666;
    margin-bottom: 70px;
    font-weight: 300;
}
    
.section_desc {
    font-size: 22px;
    color: #666;
    margin-bottom: 70px;
    font-weight: 300;
    line-height: 1.5;
}

/*footer*/
.footer__wrap {
    background-color: #f5f5f5;
}
.footer__menu {
    padding: 120px 0 75px 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}
.foot {
    width: 13.666%;
    display: inline-block;   
}
.foot h1 {
    font-size: 18px;
    color: #000;
    margin-bottom: 17px;
}
.foot ul li a{
    font-size: 14px;
    color: #666;
    display: inline-block;
    margin-bottom: 8px;
}
.footer__right {
    text-align: center;
    padding: 50px 0 100px 0;
    font-size: 14px;
    border-top: solid 1px #d9d9d9;
    font-style: normal;
}

</style>
</head>
<body>
    <section class="footer__wrap center nexon">
        <div class="container">
            <div class="footer__menu">
                <div class="foot f1">
                    <h1>플랜테리어</h1>
                    <ul>
                        <li><a>소개하기</a></li>
                        <li><a>공유하기</a></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="foot f2">

                    <ul>
                        <li><a>시작하기</a></li>

                    </ul>

                        <li><a>식물도감</a></li>
                        <li><a>식물의종류</a></li>
                        <li></li>
                    </ul>
                </div>
                <div class="foot f4">
                    <h1>플랜드가이드</h1>
                    <ul>
                        <li><a>식물플래너</a></li>
                        <li><a>식물영양제</a></li>
                        <li><a>식물의종류</a></li>
                        <li><a>식물이야기</a></li>
                    </ul>
                </div>
                <div class="foot f5">
                    <h1>플랜티</h1>
                    <ul>
                        <li><a>인스타그램</a></li>
                        <li><a>네이버블로그</a></li>

                    </ul>
                </div>
                <div class="foot f6">
                    <h1>Q&A</h1>
                    <ul>
                        <li><a>문의하기</a></li>
                        <li><a>F&A</a></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <address class="footer__right">
                2023 PLENTY<br>ALL RIGHT RESERVED
            </address>
        </div>
    </section>
    
</body>
</html>
