<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            //01
            for(let i=1; i<9; i++){
               document.write(i);
           }
                
           document.write('<br>')
             //02
            for(let i=1; i<=100; i++){
                document.write(i);
            };
            document.write('<br>')
            //03
            for(let i=4; i<=100; i+=4){
                document.write(i);
            };   
            document.write('<br>')
            //04
            let i=8;
            for(j=1; j<10; j++){
                document.write(i+'*'+j+'='+i*j,'<br>');
            }

            document.write('<br>')
            //05
            let table = "<table border='1'>";
                for(i=1; i<=15; i++){
                   table += "<tr>";
                        for(j=1; j<=15; j++ ){
                        table += "<td>"+j+"</td>"
                    }
                    table += "</td>";
                }
                table += "</table>";
            document.write(table);        
    </script>
</body>
</html>
