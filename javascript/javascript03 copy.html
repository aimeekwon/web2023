<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            const func = function(){
                document.write("익명함수")
            }
            func();
        }
        {
            let str = "매개변수함수";
            function func(str){
                document.write(str)
            }
            func(str);
        }
        {
            function func(){
                const str = "리턴함수";
                return str;
            }
            document.write(func(str))
        }
    </script>
</body>
</html>
