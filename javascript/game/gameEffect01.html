<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Effect01</title>
    <link rel="stylesheet" href="css/bg.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/game.css">
<style>


</style>
</head>
<body>
    <div class="cursor">
        <img src="img/game_mouse01.png" alt>
    </div>
    <header id="header">
        <h1>AIMEE GAME SPACE</h1>
        <div class="time">2023년 4월 24일 09시 30분 15초</div>
    </header>

    <main>
        <div class="icon__box">
            <div class="icon1">
                <img src="img/game_icon01.png" alt="뮤직">
                <span>뮤직듣기</span>
            </div>
            <div class="icon2">
                <img src="img/game_icon02.png" alt="뮤직">
                <span>뮤직듣기</span>
            </div>
            
            <div class="icon3">
                <img src="img/game_icon03.png" alt="뮤직">
                <span>뮤직듣기</span>
            </div>
            
            <div class="icon4">
                <img src="img/game_icon04.png" alt="뮤직">
                <span>뮤직듣기</span>
            </div>
        </div>
    </main>

    <footer id="footer">
        <div class="info">현재 윈도우를 사용하고 있으며, 화면크기는 1920 X 760입니다</div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
       
       
        
        function printAgent(){
            // 운영체제 정보 알아내기
            let os = navigator.userAgent.toLowerCase();
            let sw = screen.width;
            let sh = screen.height;
            let info = document.querySelector(".info");
            if (os.indexOf("windows") >= 0) {
            info.innerHTML = "현재 윈도우를 사용하고 있으며, 화면 크기는 " + sw + "x" + sh + " 입니다."
            } else if (os.indexOf("macintosh") >= 0) {
            info.innerHTML = "현재 맥을 사용하고 있으며, 화면 크기는 " + sw + "x" + sh + " 입니다."
            } else if (os.indexOf("iphone") >= 0) {
            info.innerHTML = "현재 아이폰을 사용하고 있으며, 화면 크기는 " + sw + "x" + sh + " 입니다."
            } else if (os.indexOf("android") >= 0) {
            info.innerHTML = "현재 안드로이드 폰을 사용하고 있으며, 화면 크기는 " + sw + "x" + sh + " 입니다."
            }
        }
        function printTime() {
            const clock = document.querySelector("#header .time");
            let now = new Date();
            clock.innerHTML = now.getFullYear() + "년 " +
            (now.getMonth()+1) + "월 " +
            now.getDate() + "일 " +
            now.getHours() + "시 " +
            now.getMinutes() + "분 " +
            now.getSeconds() + "초 ";
            setTimeout("printTime()", 1000);
        };


          // 페이지 로딩 후
            window.onload = function(){
            window.addEventListener("mousemove", e =>{
                gsap.to (".cursor", {
                    duration: 0,
                    left: e.pageX -7,
                    top: e.pageY -10
                })
            })
            printTime();    //오른쪽 상단 시간
            printAgent();   //하단 중앙에
        }
        


        

        document.querySelector(".icon1").addEventListener("click", ()=>{
            let audio = new Audio('audio/1.mp3');
            audio.play();
        });
        document.querySelector(".icon2").addEventListener("click", ()=>{
            let audio = new Audio('audio/2.mp3');
            audio.play();
        });
        document.querySelector(".icon3").addEventListener("click", ()=>{
            let audio = new Audio('audio/3.mp3');
            audio.play();
        });
        document.querySelector(".icon4").addEventListener("click", ()=>{
            let audio = new Audio('audio/4.mp3');
            audio.play();
        });


        // $( "#draggable3" ).draggable({ containment: ".icon_box", scroll: false });
        $(".icon1").draggable({
            containment: ".icon_box", scroll: false,
            start: function() {
                $(".cursor img").attr("src", "img/game_mouse01.png");
                $("#header").css("background-color", "#ff5c5c");
            },
        });
        $(".icon2").draggable({
            containment: ".icon_box", scroll: false,
            start: function() {
                $(".cursor img").attr("src", "img/game_mouse02.png")
                $("#header").css("background-color", "#4d7bff");
            },
        });
        $(".icon3").draggable({
            containment: ".icon_box", scroll: false,
            start: function() {
                $(".cursor img").attr("src", "img/game_mouse03.png")
                $("#header").css("background-color", "#7fff5b");
                $("#header").css("background", "opacity: 0.7");
            },
        });
        $(".icon4").draggable({
            containment: ".icon_box", scroll: false,
            start: function() {
                $(".cursor img").attr("src", "img/game_mouse04.png")
                $("#header").css("background-color", "#ffff50");
            },
        });









    </script>
</body>
</html>
