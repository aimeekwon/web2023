<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Effect01</title>
    <!-- <link rel="stylesheet" href="css/bg.css"> -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/music.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
<style>


</style>
</head>
<body>
    <div class="cursor">
        <img src="img/game_mouse01.png" alt>
    </div>
    <header id="header">
        <h1>AIMEE GAME SPACE</h1>
        <div class="time">2023년 4월 24일 09시 30분 15초</div>
    </header>

    <main>
        <div class="icon__box">
            <div class="icon1">
                <img src="img/game_icon01.png" alt="뮤직">
                <span>뮤직듣기</span>
            </div>
            <div class="icon2">
                <img src="img/game_icon02.png" alt="뮤직">
                <span>뮤직듣기</span>
            </div>
            
            <div class="icon3">
                <img src="img/game_icon03.png" alt="뮤직">
                <span>뮤직듣기</span>
            </div>
            
            <div class="icon4">
                <img src="img/game_icon04.png" alt="뮤직">
                <span>뮤직듣기</span>
            </div>
        </div>
        <!-- 뮤직플레이어 -->

        <div class="music__wrap">
            <div class="music__inner">
                <div class="music__header">
                    <span class="left"></span>
                    <h2>aimee Music</h2>
                    <span class="right"></span>
                </div>
                <div class="music__contents">
                    <div class="music__view">
                        <div class="image">
                            <img src="img/music_img01.png" alt="음악">
                        </div>
  
                    </div>

                    <div class="music__control">
                        <div class="title">
                            <h3>노래제목</h3>
                            <p>노래 작가 이름</p>
                        </div>
                        <div class="progress">
                            <div class="bar">
                                <audio id="main-audio" src="audio/1.mp3.mp3" ></audio>
                            </div>
                            <div class="timer">
                                <span class="current">0:00</span>
                                <span class="duration">3:55</span>
                            </div>
                        </div>
                        <div class="control">
                            <span><i class="repeat" id="control-repeat" title="전체반복"></i>
                            <!-- <span><i class="repeat_one" id="control-repeat" title="한곡반복"></i>
                            <span><i class="shuffle" id="control-repeat" title="랜덤반복"></i> -->

                            </span>
                            <span><i class="prev" id="control-prev" title="이전곡재생"></i> </span>
                            <span><i class="play" id="control-play" title="재생"></i> </span>
                            <span><i class="next" id="control-next" title="다음곡재생"></i> </span>
                            <span><i class="list" id="control-list" title="재생목록"></i> </span>
                            <!-- 
                            <span class="stop">정지</span> -->
                        </div>
                    </div>
                </div>
                <div class="music__footer"></div>
            </div>
        </div>  
        <!-- //뮤직플레이어 -->
    </main>

    <footer id="footer">
        <div class="info">현재 윈도우를 사용하고 있으며, 화면크기는 1920 X 760입니다</div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="js/music.js"></script>
    <script>
       
       
        
        //시간 나타내기

        function printTime() {
            const time = document.querySelector(".time");
            const now = new Date();


            time.innerHTML = now.getFullYear() + "년 " +(now.getMonth()+1) + "월 " +now.getDate() + "일 " +now.getHours() + "시 " +now.getMinutes() + "분 ";
            setTimeout("printTime()", 1000);
            

        }


        // function printTime() {
        //     const clock = document.querySelector("#header .time");
        //     let now = new Date();
        //     clock.innerHTML = now.getFullYear() + "년 " +
        //     (now.getMonth()+1) + "월 " +
        //     now.getDate() + "일 " +
        //     now.getHours() + "시 " +
        //     now.getMinutes() + "분 " +
        //     now.getSeconds() + "초 ";
        //     setTimeout("printTime()", 1000);
        // };

        function printAgent(){
            // 운영체제 정보 알아내기
            let os = navigator.userAgent.toLowerCase();
            let sw = screen.width;
            let sh = screen.height;
            let info = document.querySelector(".info");
            if (os.indexOf("windows") >= 0) {
            info.innerHTML = "현재 윈도우를 사용하고 있으며, 화면 크기는 " + sw + "x" + sh + " 입니다."
            } else if (os.indexOf("macintosh") >= 0) {
            info.innerHTML = "현재 맥을 사용하고 있으며, 화면 크기는 " + sw + "x" + sh + " 입니다."
            } else if (os.indexOf("iphone") >= 0) {
            info.innerHTML = "현재 아이폰을 사용하고 있으며, 화면 크기는 " + sw + "x" + sh + " 입니다."
            } else if (os.indexOf("android") >= 0) {
            info.innerHTML = "현재 안드로이드 폰을 사용하고 있으며, 화면 크기는 " + sw + "x" + sh + " 입니다."
            }
        }


          // 페이지 로딩 후
            window.onload = function(){
            window.addEventListener("mousemove", e =>{
                gsap.to (".cursor", {
                    duration: 0,
                    left: e.pageX -7,
                    top: e.pageY -10
                })
            })
            printTime();    //오른쪽 상단 시간
            printAgent();   //하단 중앙에
        }
        


        

        document.querySelector(".icon1").addEventListener("click", ()=>{
            let audio = new Audio('audio/1.mp3');
            audio.play();
        });
        document.querySelector(".icon2").addEventListener("click", ()=>{
            let audio = new Audio('audio/2.mp3');
            audio.play();
        });
        document.querySelector(".icon3").addEventListener("click", ()=>{
            let audio = new Audio('audio/3.mp3');
            audio.play();
        });
        document.querySelector(".icon4").addEventListener("click", ()=>{
            let audio = new Audio('audio/4.mp3');
            audio.play();
        });


        // $( "#draggable3" ).draggable({ containment: ".icon_box", scroll: false });
        $(".icon1").draggable({
            containment: ".icon_box", scroll: false,
            start: function() {
                $(".cursor img").attr("src", "img/game_mouse01.png");
                $("#header").css("background-color", "#ff5c5c87");
            },
        });
        $(".icon2").draggable({
            containment: ".icon_box", scroll: false,
            start: function() {
                $(".cursor img").attr("src", "img/game_mouse02.png")
                $("#header").css("background-color", "#4d7bff87");
            },
            drag: function(){
                $(".info").html("뮤직을 드래그 중입니다.")
            },
            stop: function(){
                $(".info").html("뮤직 드래그가 끝났습니다.");
                $("#header").animate({backgroundColor: "#F08E33"});
                setInterval(printAgent, 5000);
            }
        });
        $(".icon3").draggable({
            containment: ".icon_box", scroll: false,
            start: function() {
                $(".cursor img").attr("src", "img/game_mouse03.png")
                $("#header").css("background-color", "#7fff5b78");
            },
        });
        $(".icon4").draggable({
            containment: ".icon_box", scroll: false,
            start: function() {
                $(".cursor img").attr("src", "img/game_mouse04.png")
                $("#header").css("background-color", "#ffff5091");
            },
        });









    </script>
</body>
</html>
