<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f8f8f8;
        }
        #wrap{
            margin: 0 auto;
            width: 1200px;
            display: grid;
            grid-template-areas: 
            'header header header'
            'nav nav nav'
            'aside main1 main2'
            'aside sec1 sec1'
            'aside sec2 sec2'
            'footer footer footer' 
            ;

            grid-template-columns: 
            200px 500px 500px;
            grid-template-rows: 
            100px 100px 260px 260px 260px 100px;
        }
        #header{
            grid-area: header;
            background-color: #E1F5FE;
        }
        #nav{
            grid-area: nav;
            background-color: #B3E5FC;
        }
        #aside{
            grid-area: aside;
            background-color: #81D4FA;
        }
        #main1{
            grid-area: main1;
            background-color: #4FC3F7;
        }
        #main2{
            grid-area: main2;
            background-color: #29B6F6;
        }
        #sec1{
            grid-area: sec1;
            background-color: #03A9F4;
        }
        #sec2{
            grid-area: sec2;
            background-color: #039BE5;
        }
        #footer{
            grid-area: footer;
            background-color: #0288D1;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="main1"></div>
        <div id="main2"></div>
        <div id="sec1"></div>
        <div id="sec2"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
