<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //01 1-50까지 for문으로 출력
        //02 1-50까지 while문으로 출력
        //03 1-100까지 짝수로 출력(if문 사용X)
        //04 1-100까지 홀수로 출력(if문 사용)
        //05 테이블 50칸 출력(1-50숫자 출력)
        //06 1-10까지 합 출력
        //07 구구단 출력
        //08 함수 유형 4가지 작성
        //09 화살표 함수유형 4가지 작성
        //10 스크립트하면서 제일 어려운 부분과 이해 안되는 부분 서술

        //01.
        {
            for(let i=1; i<=50; i++){
                document.write(i);
            }
            document.write("<br>")
        }
        //02.
        {
            let num = 1;
            while(num<=50){
                document.write(num)
                num++
            } 
            document.write("<br>")
        }
        //03.
        {
            for(let i=1; i<=100; i+=2){
                document.write(i)
            }
            document.write("<br>")
        }
        //04.
        {
            for(let i=1; i<=100; i++){
                if( i % 3 ==0){
                    document.write(i)
                }
            }
            document.write("<br>")
        }
        //05.
        {
            let table = "<table border='1'>";
                for(let i=1; i<=10; i++){
                    table += "<tr>";
                        for(let j=1; j<=10; j++){
                            table += "<td>"+j+"</td>"
                        }
                        table +="</tr>";
                }
                table += "</table>"
                document.write(table)
            document.write("<br>")
        }
        //06.
        {
            sum = 0;
            for(let i=1; i<=10; i++){
                sum += i;
            }
            document.write(sum)
            document.write("<br>")
        }
        //07.
        {
            for(let i=1; i<10; i++){
                document.write(i+"단"+"<br>");
                for(let j=1; j<10; j++){
                    document.write(i+"*"+j+"="+i*j+"<br>")
                }
            }
            document.write("<br>")
        }
        //08.
        {
            {
                function func(){
                    document.write("선언함수")
                }
                func();
            }
            {
                const func = function(){
                    document.write("익명함수")
                }
                func();
            }
            {
                let str = "매개변수함수";
                function func(str){
                    document.write(str)
                }
                func(str);
            }
            {
                function func(){
                    const str = "리턴함수";
                    return str;
                }
                document.write(func())
            }
            document.write("<br>")
        }

        //09.
        {
            {
                func = () => {
                    document.write("화살표 : 선언함수","<br>")
                }
                func();
            }
            {
                const func = () =>{
                    document.write("화살표 : 익명함수","<br>")
                }
                func();
            }
            {
                let str = "화살표 : 매개변수함수<br>";
                func = (str) =>{
                    document.write(str)
                }
                func(str);
            }
            {
                func = () =>{
                    const str = "화살표 : 리턴함수<br>";
                    return str;
                }
                document.write(func())
            }
            document.write("<br>")
        }
        //01.
        {
            document.write("<br>")
        }
        
    </script>
</body>
</html>
