<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01. 마우스이펙트</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mouse.css">
    <style>
        .mouse__wrap {
            cursor: none;
        }
        .mouse__text {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }
        .mouse__text p {
            font-size: 1.5vw;
            line-height: 1.6;
        }
        .mouse__text p:last-child {
           font-size: 2vw;; 
        }
        .mouse__text p span {
            color: orange;
        }
        .mouse__cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 10px;
            height: 10px;
            z-index: 9999;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.3);
            user-select: none;
            pointer-events: none;
        }
        .mouse__cursor2 {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 30px;
            z-index: 9998;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.5);
            user-select: none;
            pointer-events: none;
            transition: transform 0,.3s;
        }
        .mouse__cursor.active {
            transform: scale(0);
        }
        .mouse__cursor2.active {
            transform: scale(5);
            background-color: rgba(255, 166, 0, 0.3);
        }
        .mouse__cursor.active1 {
            transform: scale(0);
        }
        .mouse__cursor.active1 {
            transform: scale(7);
            background-color: rgba(174, 255, 0, 0.3);
        }
        .mouse__cursor.active2 {
            transform: scale(0);
        }
        .mouse__cursor.active2 {
            transform: scale(7);
            background-color: rgba(255, 0, 0, 0.3);
        }
    </style>

</head>
<body class="img02 bg02 font02">
    <header id="header">
