<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02. 마우스이펙트</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slide.css">
<style>
.slider__wrap {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;

}
.slider__img {
    /* 이미지가 보이는 영역 */
    position: relative;
    width: 800px;
    height: 450px;
    overflow: hidden;

}
.slider__inner {
    /* 이미지가 움직이는 영역 */
    display: flex;
    flex-wrap: wrap;
    width: 4800px;  
    height: 450px;
}

.slider {
    /* 개별적인 이미지 */
    position: relative;
    width: 800px;
    height: 450px;
}
.slider::before { 
        position: absolute;
        left: 5px;
        top: 5px;
        background-color: rgba(0,0,0,0.4);
        color: #fff;
        padding: 5px 10px;
    }
.slider:nth-child(1)::before {content : '이미지1';}
.slider:nth-child(2)::before {content : '이미지2';}
.slider:nth-child(3)::before {content : '이미지3';}
.slider:nth-child(4)::before {content : '이미지4';}
.slider:nth-child(5)::before {content : '이미지5';}
.slider:nth-child(1) {z-index: 5;}
.slider:nth-child(2) {z-index: 4;}
.slider:nth-child(3) {z-index: 3;}
.slider:nth-child(4) {z-index: 2;}
.slider:nth-child(5) {z-index: 1;}

.slider__btn a{
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 50px;
    height: 50px;
    background-color: #6f6f6f;
    line-height: 50px;
    text-align: center;

}
.slider__btn a:hover {
    border-radius: 50%;
    background-color: #005614;
    color: #fff;
}
.slider__btn a.prev {
    left: 0;
}
.slider__btn a.next {
    right: 0;
}
.slider__dot {
    position: absolute;
    left: 50%;
    bottom: 20px;
    transform: translateX(-50%);
}
.slider__dot .dot {
    width: 20px;
    height: 20px;
    margin: 2px;
    background-color: rgba(255, 255, 255, 0.3);
    display: inline-block;
    border-radius: 50%;
    text-indent: -9999px;
    transition: all 0.3s;
}
.slider__dot .dot.active {
    background-color: #fff;
}
</style>
</head>
<body class="img01 bg01 font01">
    <header id="header">
        <h1>Javascript Slide Effect06</h1>
        <p>슬라이드이펙트</p>
        <ul>
            <li><a  href="slideEffect01.html">1</a></li>
            <li><a href="slideEffect02.html">2</a></li>
            <li><a href="slideEffect03.html">3</a></li>
            <li><a href="slideEffect04.html">4</a></li>
            <li><a href="slideEffect05.html">5</a></li>
            <li class="active"><a href="slideEffect06.html">6</a></li>
  
        </ul>
    </header>
    <!-- //header -->
    <main id="main">
        <div class="slider__wrap">
            <div class="slider__img">
                <div class="slider__inner">
                    <div class="slider s1"><img src="assets/img/slideEffect11.jpg" alt="이미지1"></div>
                    <div class="slider s2"><img src="assets/img/slideEffect12.jpg" alt="이미지2"></div>
                    <div class="slider s3"><img src="assets/img/slideEffect03-min.jpg" alt="이미지3"></div>
                    <div class="slider s4"><img src="assets/img/slideEffect04-min.jpg" alt="이미지4"></div>
                    <div class="slider s5"><img src="assets/img/slideEffect05-min.jpg" alt="이미지5"></div> 
                </div>
            </div>
            <div class="slider__btn">
                <a href="#" class="prev" title="이전이미지">prev</a>
                <a href="#" class="next" title="다음이미지">next</a>
            </div>
            <div class="slider__dot">
                <a href="#" class="active dot">이미지1</a>
                <a href="#" class="dot">이미지2</a>
                <a href="#" class="dot">이미지3</a>
                <a href="#" class="dot">이미지4</a>
                <a href="#" class="dot">이미지5</a>
            </div>


        </div>

    </main>

    <!--선택자  -->
    <script>
        const sliderWrap = document.querySelector(".slider__wrap");
        const sliderImg = sliderWrap.querySelector(".slider__img");     //보여지는 영역
        const sliderInner = sliderWrap.querySelector(".slider__inner"); //움직이는 영역
        const slider = sliderWrap.querySelectorAll(".slider");          //개별이미지
        const sliderDot = sliderWrap.querySelector(".slider__dot");       //닷 메뉴
        const sliderBtn = sliderWrap.querySelectorAll(".slider__btn a");       //닷 메뉴


        let currentIndex = 0;                               //현재 보이는 이미지
        let sliderCount = slider.length;                    //이미지 갯수
        let sliderWidth = slider[0].clientWidth;            //이미지 가로값
        let sliderInterval = 2000;                          //이미지 변경 간격 시간
        let dotIndex = "";
        

        function init(){
            //이미지 갯수만큼 닷 메뉴 생성
            slider.forEach(() =>dotIndex += "<a href='#' class='dot'>이미지</a>");
            sliderDot.innerHTML = dotIndex;
            //첫번째 닷 메뉴한테 활성화 표시
            sliderDot.firstChild.classList.add("active");
        

        
        }
        init();



        //이미지 이동시키기
        function gotoSlider(num){
            sliderInner.style.transition =  "all 400ms";
            sliderInner.style.transform = "translateX("+ -sliderWidth * num +"px)";
            currentIndex = num

            //닷 메뉴 활성화 하기
            let dotActive = document.querySelectorAll(".slider__dot .dot");
            dotActive.forEach((active)=> active.classList.remove("active"));
            dotActive[num].classList.add("active") 
        }
        //버튼을 클릭했을 때
        sliderBtn.forEach((btn, index) => {
            btn.addEventListener("click", () => {
                let prevIndex = (currentIndex + (sliderCount-1)) % sliderCount;
                let nextIndex = (currentIndex + 1) % sliderCount;

                if(btn.classList.contains("prev")){
                    gotoSlider(prevIndex);
                } else {
                    gotoSlider(nextIndex);
                }
            });
        });
    </script>
