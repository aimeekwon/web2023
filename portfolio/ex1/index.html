    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        //글씨 분리하기 
        document.querySelectorAll(".split").forEach(desc => {
            let splitText = desc.innerText;
            let splitWrap = splitText.split('').join("</span><span aria-hidden='true'>");
            splitWrap = "<span>" + splitWrap + "</span>";
            desc.innerHTML = splitWrap;
            desc.setAttribute("aria-label", splitText);

            console.log(splitWrap)


        });




        //메인 기본 세팅
        gsap.set(".text__inner .ti1", { opacity: 0, y: "10vh" });
        gsap.set(".text__inner .ti2 span", { opacity: 0, x: 500, scale: 2, display: 'inline-block', minWidth: "1.4vw" });
        gsap.set(".text__inner .ti3", { opacity: 0, y: "-10vh" });
        gsap.set(".img__inner .li1", { opacity: 0 });
        gsap.set(".img__inner .li2", { opacity: 0 });
        gsap.set(".img__inner .li3", { opacity: 0 });
        gsap.set("#header",{y: -100});
        gsap.set("#footer",{y: 100});
        gsap.set("#webgl",{opacity: 0});

        //메인 애니메이션


        setTimeout(() => {
            let tl = gsap.timeline();

            tl.to(".text__inner .ti2 span", { opacity: 1, x: 0, scale: 1, rotation: 0, duration: 0.6, stagger: 0.1, ease: Power3.easeInOut })
            tl.to(".text__inner .ti1", { opacity: 1, y: 0, duration: 0.5, ease: Circ.easeOut }, "aimee +=0.5")
            tl.to(".text__inner .ti3", { opacity: 1, y: 0, duration: 0.5, ease: Circ.easeOut }, "aimee +=0.5")
            tl.to(".img__inner .li1", {duration:0.5, opacity: 1})
            tl.to(".img__inner .li3", {duration:0.5, opacity: 1})
            tl.to(".img__inner .li2", {duration:0.5, opacity: 1, ease: Circ.easeOut})
            tl.to("#header",{y: 0}, "noh +=0.5")
            tl.to("#footer",{y: 0}, "noh +=0.5")
            tl.to("#webgl",{duration: 1, opacity: 1});
        }, 3000);

    </script>
